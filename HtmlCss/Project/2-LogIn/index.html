<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="container__body">
            <div class="container__login">    
                <div class="container__title title">Log In</div>
                <div class="container__input">
                    <div class="input-login">
                        <div class="input-login__title title">Input Login</div>
                        <input type="text">
                    </div>
                    <div class="input-passwd">
                        <div class="input-passwd__title title">Input Password</div>
                        <input type="text">
                    </div>
                </div>
                <button class="container__button">Log In</button>
            </div>
            <div class="container__signup">    
                <div class="container__title title">Sign Up</div>
                <div class="container__input ">
                    <div class="input-login">
                        <div class="input-login__title title">Input Login</div>
                        <input type="text">
                    </div>
                    <div class="input-passwd">
                        <div class="input-passwd__title title">Input Password</div>
                        <input type="text">
                    </div>
                    <div class="input-email">
                        <div class="input-email__title title">Input Email</div>
                        <input type="text">
                    </div>
                </div>
                <button class="container__button">Sign Up</button>
            </div>
            <div class="container__invite"></div>
        </div>    
    </div>
</body>
</html>
